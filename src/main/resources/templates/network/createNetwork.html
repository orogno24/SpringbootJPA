<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #5da5bb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #4992a3;
        }

        #selectedEventInfo {
            margin-top: 20px;
            text-align: center;
        }

        #selectedEventInfo p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        #selectedEventInfo img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<form id="createEventForm">
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" th:value="${eventName}"><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${description}"><br>

    <label for="startDate">Start Date and Time:</label>
    <input type="datetime-local" id="startDate" name="startDate" th:value="${startDate}"><br>

    <label for="endDate">End Date and Time:</label>
    <input type="datetime-local" id="endDate" name="endDate" th:value="${endDate}"><br>

    <input type="hidden" id="selectedEventId" name="selectedEventId" th:value="${selectedEventId}">
    <input type="hidden" id="selectedEventName" name="selectedEventName" th:value="${selectedEventName}">
    <input type="hidden" id="ImagePath" name="ImagePath" th:value="${ImagePath}">
    <button type="button" onclick="window.location.href='/event/selectApi?eventName=' + document.getElementById('eventName').value + '&description=' + document.getElementById('description').value + '&startDate=' + document.getElementById('startDate').value + '&endDate=' + document.getElementById('endDate').value">Select Event</button>
    <button type="button" onclick="window.location.href='/culture/selectCulture?eventName=' + document.getElementById('eventName').value + '&description=' + document.getElementById('description').value + '&startDate=' + document.getElementById('startDate').value + '&endDate=' + document.getElementById('endDate').value">Select Culture</button>
    <button type="button" onclick="submitForm()">Create Event</button>
</form>

<script>
    function submitForm() {
        var startDate = new Date(document.getElementById('startDate').value);
        var endDate = new Date(document.getElementById('endDate').value);

        if (startDate >= endDate) {
            alert('Start date must be before the end date.');
            return;
        }

        $.ajax({
            url: '/network/insertNetwork', // 서버의 URL
            type: 'POST', // 메서드 타입
            data: $('#createEventForm').serialize(), // 폼 데이터 직렬화
            success: function(json) {
                alert(json.msg); // 성공 메시지
                window.location.href = "/network/networkList"; // 페이지 리다이렉션
            },
            error: function(xhr, status, error) {
                alert('Error: ' + error.message); // 에러 메시지
            }
        });
    }
</script>

<div id="selectedEventInfo">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var selectedEventName = document.getElementById('selectedEventName').value;
            var ImagePath = document.getElementById('ImagePath').value; // 이미지 URL을 가져옵니다.

            if (selectedEventName) {
                var selectedEventInfoDiv = document.getElementById('selectedEventInfo');

                // 이벤트 이름을 표시하는 <p> 요소를 생성합니다.
                var p = document.createElement('p');
                p.textContent = 'Selected Event: ' + selectedEventName;
                selectedEventInfoDiv.appendChild(p);

                // 이미지를 표시하는 <img> 요소를 생성합니다.
                if (ImagePath) {
                    var img = document.createElement('img');
                    img.src = ImagePath; // 이미지의 src 속성을 설정합니다.
                    img.alt = 'Event Image'; // 대체 텍스트를 설정합니다.
                    img.style.maxWidth = '100%'; // 이미지 크기 조정을 위한 스타일 설정
                    selectedEventInfoDiv.appendChild(img);
                }
            }
        });
    </script>
</div>
</body>
</html>
