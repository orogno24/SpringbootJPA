<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MongoDB 데이터 조회하기 테스트</title>
    <link rel="stylesheet" href="/css/table.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/jquery.serializeObject.min.js"></script>
    <script type="text/javascript">

        // HTML 로딩이 완료되고, 실행됨
        $(document).ready(function () {
            // 버튼 클릭했을떄, 발생되는 이벤트 생성함(onclick 이벤트와 동일함)
            $("#btnGetCultureList").on("click", function () {

                // Ajax 호출해서 MongoDB 저장하기
                $.ajax({
                    url: "/culture/getCultureListNearby",
                    type: "post",
                    dataType: "JSON", // 전송 결과는 JSON으로 받기

                }).then(
                    function (json) { // 성공

                        const result = json.data;

                        for (const data of result) {
                            $("#cultureData").append("<div class=\"divTableRow\">");
                            $("#cultureData").append("<div class=\"divTableCell\">" + data.num);
                            $("#cultureData").append("<div class=\"divTableCell\">" + data.facName);
                            $("#cultureData").append("<div class=\"divTableCell\">" + data.phne);
                            $("#cultureData").append("<div class=\"divTableCell\">" + data.xCoord);
                            $("#cultureData").append("<div class=\"divTableCell\">" + data.yCoord);
                            $("#cultureData").append("</div>");
                        }

                    }
                );
            })
        })
    </script>
</head>
<body>
<h2>문화시설 정보 조회하기 (좌표 기준)</h2>
<hr/>
<br/>
<div>
    <button id="btnGetCultureList">문화시설 정보 조회하기</button>
</div>
<br/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">번호</div>
            <div class="divTableHead">이름</div>
            <div class="divTableHead">정보</div>
            <div class="divTableHead">x좌표</div>
            <div class="divTableHead">y좌표</div>
        </div>
    </div>
    <div class="divTableBody" id="cultureData">
    </div>
</div>
</body>
</html>
