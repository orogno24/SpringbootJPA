<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${roomName} + ' 채팅방 입장'">채팅방 입장</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <link rel="icon" href="/assets/img/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <style>
        @font-face {
            font-family: 'NIXGONM-Vb';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/NIXGONM-Vb.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'NIXGONM-Vb';
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .divTable {
            display: table;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .divTableHeading {
            background-color: #5da5bb;
            color: #fff;
            padding: 10px;
        }
        .divTableRow {
            display: table-row;
        }
        .divTableHead, .divTableCell {
            display: table-cell;
            padding: 10px;
            text-align: center;
        }
        .divTableHead {
            font-weight: bold;
        }
        div.minimalistBlack {
            border: none;
        }
        #chat {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="text"] {
            width: calc(100% - 140px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5da5bb;
            color: white;
            padding: 10px 20px; /* 세로 길이 조정 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        button:hover {
            background-color: #4c8596;
        }
        .chat-message {
            margin: 10px 0;
        }
        .chat-message span {
            display: block;
        }
        .chat-message .sender {
            font-weight: bold;
        }
        .chat-message.admin span {
            color: red;
        }
        .chat-message.self span {
            color: blue;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/

        let data = {}; // 전송 데이터(JSON)
        let ws; // 웹소켓 객체
        const roomName = /*[[${roomName}]]*/ 'defaultRoom'; // 채팅룸 이름
        const userName = /*[[${userName}]]*/ 'defaultUser'; // 채팅유저 이름
        const protocol = location.protocol === "https:" ? "wss://" : "ws://"; // 프로토콜 설정
        const wsUrl = protocol + "culturalsquare.site/ws/" + roomName + "/" + userName + "/ko";

        $(document).ready(function () {

            // 웹소켓 객체를 생성하는 중
            if (ws !== undefined && ws.readyState !== WebSocket.CLOSED) {
                console.log("WebSocket is already opened.");
                return;
            }

            ws = new WebSocket(wsUrl);

            // 웹소켓 열기
            ws.onopen = function (event) {
                if (event.data === undefined)
                    return;

                console.log(event.data);
            };

            // 웹소켓으로부터 메시지를 받을 때마다 실행됨
            ws.onmessage = function (msg) {

                // 웹소켓으로부터 받은 데이터를 JSON 구조로 변환하기
                let data = JSON.parse(msg.data);
                let messageClass = '';

                if (data.name === userName) { // 내가 발송한 채팅 메시지는 파란색 글씨
                    messageClass = 'self';
                } else if (data.name === "관리자") { // 관리자가 발송한 채팅 메시지는 빨간색 글씨
                    messageClass = 'admin';
                }

                $("#chat").append(
                    "<div class='chat-message " + messageClass + "'>" +
                    "<span class='sender'>[보낸 사람] : " + (data.name === userName ? '나' : data.name) + "</span>" +
                    "<span class='message'>[발송 메시지] : " + data.msg + "</span>" +
                    "<span class='timestamp'>[발송시간] : " + data.date + "</span>" +
                    "</div>"
                );

                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            }

            $("#btnSend").on("click", function () {
                data.name = userName; // 별명
                data.msg = $("#msg").val();  // 입력한 메시지

                let chatMsg = JSON.stringify(data); // 데이터 구조를 JSON 형태로 변경하기

                ws.send(chatMsg); // 채팅 메시지 전송하기

                $("#msg").val(""); // 채팅 메시지 전송 후, 입력한 채팅내용 지우기
            });
        });

        /*]]>*/
    </script>
</head>
<body>
<h1 th:text="${userName} + '님! ' + ${roomName} + ' 입장을 환영합니다.'">채팅방 입장을 환영합니다.</h1>
<hr/>
<br/><br/>
<div class="divTable minimalistBlack">
    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">대화 내용</div>
        </div>
    </div>
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell" id="chat"></div>
        </div>
    </div>
</div>
<br/><br/>
<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">전달할 메시지</div>
            <div class="divTableCell input-container">
                <input type="text" id="msg">
                <button id="btnSend">전송</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
