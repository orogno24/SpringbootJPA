<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>게시판 글보기</title>
    <link rel="stylesheet" href="/css/table.css"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var title = /*[[${rDTO.title}]]*/ 'defaultTitle';
        const startDate = [[${rDTO.startDate}]];
        const endDate = [[${rDTO.endDate}]];
        var uniqueIdentifier = extractFileId([[${rDTO.mainImg}]]);

        $(document).ready(function () {
            $("#btnAddBookmark").on("click", function () {
                addBookmark(); // 북마크 추가 함수 호출
            });

            $("#btnRemoveBookmark").on("click", function () {
                removeBookmark();
            });

            $("#btnList").on("click", function () {
                location.href = "/event/apiSearch";
            });

            updateBookmarkButton();

        });

        function updateBookmarkButton() {
            var existsYn = /*[[${hDTO.existsYn}]]*/ 'N';
            if (existsYn === 'Y') {
                $("#btnAddBookmark").hide();
                $("#btnRemoveBookmark").show();
            } else {
                $("#btnAddBookmark").show();
                $("#btnRemoveBookmark").hide();
            }
        }

        function extractFileId(url) {
            const pattern = /FileId=([\d\w]+)/; // 숫자와 문자를 포함할 수 있도록 패턴 수정
            const match = url.match(pattern);
            return match ? match[1] : null;
        }

        function addBookmark() {
            $.ajax({
                type: "POST",
                url: "/event/addBookmark", // 서버의 북마크 추가 엔드포인트
                dataType: "JSON",
                data: {
                    eventSeq: uniqueIdentifier,
                    title: title,
                    startDate: startDate,
                    endDate: endDate
                },
                success: function (json) {
                    $("#btnAddBookmark").hide();
                    $("#btnRemoveBookmark").show();
                    alert(json.msg);
                }
            });
        }

        function removeBookmark() {
            $.ajax({
                type: "POST",
                url: "/event/removeBookmark",
                dataType: "JSON",
                data: {
                    eventSeq: uniqueIdentifier
                },
                success: function (json) {
                    $("#btnAddBookmark").show();
                    $("#btnRemoveBookmark").hide();
                    alert(json.msg);
                }
            });
        }
        /*]]>*/
    </script>
</head>
<body>
<h2>문화행사 상세보기</h2>
<hr/>
<br/>
<div class="divTable minimalistBlack">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell">문화행사 이름
            </div>
            <div class="divTableCell" th:text="${rDTO.title}"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">문화행사 번호</div>
            <div class="divTableCell" th:text="${rDTO.startDate}"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">문화행사 장소</div>
            <div class="divTableCell" th:text="${rDTO.place}"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">문화행사 상세주소</div>
            <div class="divTableCell" th:text="${rDTO.codename}"></div>
        </div>
        <div class="divTableRow">
            <div class="divTableCell">북마크 여부</div>
            <div class="divTableCell" th:text="${hDTO.existsYn}"></div>
        </div>
    </div>
</div>
<div>
    <button id="btnAddBookmark" type="button">북마크 추가하기</button>
    <button id="btnRemoveBookmark" type="button" style="display:none;">북마크 취소하기</button>
    <button id="btnList" type="button">목록</button>
</div>
</body>
</html>
